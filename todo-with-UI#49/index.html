<html lang="en">

<head>

<body>
    <header class="header">
        <h1 class="header_text">To-Do List & Tasks </h1>

        <div class="container">
            <section class="priority" id="high">
                <h2 class="heading_text">HIGH</h2>

                    <input type="submit" value="" class="button_plus" data-operation="plus">
                </form>

                <div class="task_container">

                    <!-- <div class="task">
                        <input class="task_text" value=""></input>

                    </div> -->
                </div>
            </section>
            <section class="priority" id="low">
                <h2 class="heading_text">LOW</h2>
                <form action="" id="form-input" class="form-input">
                    <input type="text" class="input_task" id="low" placeholder="Добавить">
                    <input type="submit" value="" class="button_plus" data-operation="plus">
                </form>


                <div class="task_container"></div>

                <!-- <div class="task">
                    <div class="task_text"></div>
                    <input type="checkbox" class="checkbox">
                    <input type="button" value="" class="button_x" data-operation="delete">
                </div> -->

        </div>
    </main>
